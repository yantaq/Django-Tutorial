{% extends "todaylearned_base.html" %}
{% block content %}
  {% if entry %}
   <div id="titlecontainer">
    <ul>
    {% for e in entry %}
    <li><a href="{% url 'todaylearned:details' e.id %}">{{ e.title }}</a><span>{{ e.modified }}</span></li>
    {% endfor %}
    </ul>
 </div> 
  {% else %}
    <p>No entries are available.</p>
  {% endif %}
{% endblock %}
